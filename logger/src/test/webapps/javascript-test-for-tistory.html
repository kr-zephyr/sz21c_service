<!DOCTYPE HTML>
<html>
<head>

</head>
<body>
    <input type="button" id="sendLogBtn" value="로그 보내기"/>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(document).ready(function(){
            var clientIp;
            $.getJSON("http://jsonip.com/?callback=?", function (data) {
                clientIp = data.ip;
            });
            var refUrl = document.referrer;
            $.ajax({
                type : 'POST',
                url : 'http://localhost:18080/logger/put',
                contentType : "application/json",
                dataType : "json",
                async : false,
                data : JSON.stringify({clientIp : clientIp, referrer : refUrl})
            });
        });
    </script>
</body>
</html>
